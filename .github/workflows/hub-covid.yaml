name: Called Workflow
on:
  workflow_call:
    inputs:
      current_branch:
        required: true
        type: string
      hash_commit:
        required: true
        type: string
      repository:
        required: true
        type: string
      appName:
        required: true
        type: string
    secrets:
      USERNAME:
        required: true
      PASSWORD:
        required: true
      SSH_KEY:
        required: true
      SSH_AGENT:
        required: true
      KNOWN_HOSTS:
        required: true
      S3_BUCKET:
        required: true
      REGISTRY_HOST:
        required: true
      ARGO_SERVER:
        required: true
jobs:
    TestAndBuildArtifact:
      name: Test and build the artifact
      runs-on: ubuntu-latest
      permissions:
        id-token: write
        contents: read
      steps:
        - uses: actions/checkout@v3
        - uses: myriad-sas/.github/.github/actions/linter-elixir@cicd-refactor-process
          with:
           ssh_key: ${{ secrets.SSH_KEY }}
           known_hosts: ${{ secrets.KNOWN_HOSTS }}

        - name: build artifact
          run: |
            mix compile
            mix release
    BuildScanAndPublish:
      name: Build Scan and Publish the image
      needs: TestAndBuildArtifact
      if: contains(join(needs.TestAndBuildArtifact.result, ','), 'success') && ${{ inputs.current_branch }} == 'gamma'  || ${{ inputs.current_branch }} == 'main' || ${{ inputs.current_branch }} == 'testing' || ${{ inputs.current_branch }} == 'preprod'
      runs-on: ubuntu-latest
      permissions:
        id-token: write
        contents: read
      steps:
        - uses: actions/checkout@v3
        - uses: myriad-sas/.github/.github/actions/registry-container@cicd-refactor-process
          with:
            url: ${{ secrets.REGISTRY_HOST }}
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            ssh_key: ${{ secrets.SSH_AGENT }}
            repository: hub-covid
            tag: ${{ inputs.current_branch }}-${{ inputs.hash_commit }}
    DeployNewImage: 
      name: Set App image tag
      runs-on: ubuntu-latest
      needs: BuildScanAndPublish
      if: contains(join(needs.BuildScanAndPublish.result, ','), 'success') && inputs.current_branch == 'gamma' 
      steps: 
      - uses: myriad-sas/.github/.github/actions/set-image@cicd-refactor-process
        with:
          image: ${{ inputs.current_branch }}-${{ inputs.hash_commit }}
          branch: ${{inputs.current_branch }}
          

        
