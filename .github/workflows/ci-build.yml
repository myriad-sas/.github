name: ci-build

env:
  CI_COMMIT_SHA: ${{ github.sha }}

on: 
  workflow_call:
    secrets:
      github-pat:
        description: >-
          GitHub personal access token
        required: true
    inputs:
      env-path:
        description: >-
          path to the configuration file of environment variables
        default: ./.github/.env
        required: false
        type: string
      image:
        description: >-
          docker image url 
        required: true
        type: string
      mysql-version:
        description: >-
          mysql service container version
        required: false
        default: latest
        type: string
      redis-version:
        description: >-
          redis service container version 
        required: false
        default: latest
        type: string
      influxdb-version:
        description: >-
          influxdb service container version 
        required: false
        default: latest
        type: string
    outputs:
      label:
        description: >-
          Name of the unique label assigned to the runner.
          The label is used in two cases:
          - to use as the input of 'runs-on' property for the following jobs;
          - to remove the runner from GitHub when it is not needed anymore.
        value: ${{ jobs.launch.outputs.label }}
      ec2-instance-id:
        description: >-
          EC2 Instance Id of the created runner.
          The id is used to terminate the EC2 instance when the runner is not needed anymore.
        value: ${{ jobs.launch.outputs.ec2-instance-version }}

jobs:
  build:
    name: build artifacts
    runs-on:  ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: read
    container:
      image: ghcr.io/myriad-sas/${{ inputs.image }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: init container
        uses: myriad-actions/init-container@bis
      - name: init job  
        uses: myriad-actions/init-job@ter
        with:
          github-pat: ${{ secrets.github-pat }}
      - name: build and test
        uses: myriad-actions/run-ci-scripts@bis
        with:
          script: ${{ env.LANG }}/${{ env.SCRIPT0 }}
      - name: upload to s3
        uses: myriad-actions/run-ci-scripts@bis
        with:
          script: ${{ env.SCRIPT1 }}
      - name: upload build data as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT-NAME }}
          path: ${{ env.ARTIFACTS-SRC-PATH }}/
          retention-days: ${{ env.ARTIFACTS-RETENTION-DURATION-IN-DAY }}
