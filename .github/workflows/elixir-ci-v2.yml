name: Elixir Quality CI


on:
  workflow_call:
    inputs:
          ci-container-version:
            description: Which version of Elixir to use for the CI
            default: elixir:1.8-otp-22-alpine
            required: false
            type: string
          ignore-credo:
            description: ignore lint
            default: true
            required: false
            type: boolean
            
permissions:
  contents: read
  
jobs:
  build:
    name: Formatting, Credo, Sobelow, Deps audit, Tests
    runs-on: self-hosted
    env:
      ImageOS: ubuntu22
    container: ${{ inputs.env-path.ci-container-version }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install hex and rebar
        run: "mix local.hex --force && mix local.rebar --force"

      - name: Install dependencies
        run: mix deps.get

      - name: Check code formatting
        run: mix format --check-formatted
        # Check formatting even if there were unused deps so that
        # we give devs as much feedback as possible & save some time.
        if: always()

      - name: Run Credo
        run: mix credo --strict
        # Run Credo even if formatting or the unused deps check failed
        if: always()
        continue-on-error: ${{ inputs.ignore-credo }}

      - name: Check retired packages from hex
        run: mix hex.audit
        if: always()

      - name: Run Sobelow
        run: mix sobelow --skip
        if: always()

      - name: Audit dependencies
        run: mix deps.audit
        if: always()

      - name: Run tests
        run: mix test
        if: always()
